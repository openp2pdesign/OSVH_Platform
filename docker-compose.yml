version: '3'

services:

  # --- DATABASE ---
  # MySQL
  db_wp:
    image: mysql:5.7
    container_name: "OSVH_DB_WP"
    volumes:
      - db_wp_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite
  # MariaDB
  db_m:
    image: mariadb:10.10
    container_name: "OSVH_DB_M"
    volumes:
      - db_m_data:/var/lib/mysql
    restart: always
    env_file:
      - .env_m
    expose:
      - 3307
      - 33070
    networks:
      - msite

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin
    container_name: "OSVH_PHPMYADMIN"
    restart: always
    ports:
      - 8081:80
    environment:
      #- PMA_ARBITRARY=1
      - PMA_HOST=db_wp
    depends_on:
      - db_wp
      - db_m
    networks:
      - wpsite
      #- msite


  # --- FRONT-END ---
  # Wordpress
  # As the main platform
  wordpress:
    image: wordpress:latest
    container_name: "OSVH_WORDPRESS"
    volumes:
      - wp_data:/var/www/html
    #build:
      #context: /wordpress
      # dockerfile: Dockerfile-wordpress
    restart: always
    ports:
      - 8100:80
    environment:
      - .env_wp
    depends_on:
      - db_wp
    networks:
      - wpsite

  # Moodle
  #Â For the training and competencies
  # moodle:
  #   image: moodlehq/moodleapp
  #   container_name: "OSVH_MOODLE"
  #   ports:
  #     - 80:80
  #   environment:
  #     - MOODLE_DOCKER_DBTYPE=mariadb
  #     - MOODLE_DOCKER_DBNAME=mariadb
  #     - MOODLE_DOCKER_DB_PORT=3306
  #     - MOODLE_DOCKER_DBUSER=moodle
  #     - MOODLE_DOCKER_DBPASS=moodle
  #     - MOODLE_DOCKER_WEB_HOST=platform.villagehosts.eu
  #     - MOODLE_DOCKER_WEB_PORT=80
  #   volumes:
  #     - /var/www/html
  #     - moodle_data:/var/www/moodledata
  #   depends_on:
  #     - mariadb
  moodle:
    image: bitnami/moodle:4
    container_name: "OSVH_MOODLE"
    restart: always
    ports:
      - 80:8080
      - 443:8443
    env_file:
      - .env_m
    volumes:
      - moodle_data:/bitnami/moodle
      - moodledata_data:/bitnami/moodledata
    depends_on:
      - db_m
    networks:
      - msite

  # --- MANAGEMENT ---

  # Portainer
  # For managing containers
  portainer:
    image: portainer/portainer-ce:latest
    container_name: "OSVH_PORTAINER"
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer_data:/data
    ports:
      - 8000:8000
      - 9443:9443
      - 9000:9000
    networks:
      - wpsite
      - msite

volumes:
  db_wp_data:
  db_m_data:
  wp_data:
  moodle_data:
  moodledata_data:

networks:
  wpsite:
  msite:
